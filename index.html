  <title>Matrix Encrypter</title>

<body>
  <main class="main-container">

    <!-- contenedor video -->
    <div class="video-container">
      <video autoplay muted loop>
       <source src="video/matrix.mp4" type="video/mp4">
      </video>
    </div>

     <!-- contenedor logo -->
    <div class="logo-alura">
      <h1>
        alura
      </h1>
    </div>
    
    <!-- grupo 1 -->
    <div class="left-container">
      <div class="textarea-container1" id="area1">
        <textarea type="text" class="left-textarea" id="textarea1" name="text-encrypt" placeholder="Enter Text"></textarea>
        <i class="icono-textarea fa-regular fa-circle-xmark"></i>
      </div>
       <div class="text-container" id="text-1">
         <p class="left-text">Only lowercase letters without accents</p>
       </div>
       <div class="btn-container" id="buttons">
         <input type="button" id="btn-encrypt" class="btn-encrypt" value="Encrypt">
         <input type="button" id="btn-decrypt" class="btn-decrypt" value="Decrypt">
        </div>
    </div>


    
    <!-- grupo 2 -->
    <div class="right-container" id="container-2" >
      <div class="text-2" id="text-2">
        <h1>No message was found</h1>
        <p>Enter the text you want to encrypt or decrypt</p>
      </div>
      <div class="textarea-container2 " id="textarea-2">
        <textarea class="right-textarea"  placeholder="Enter Text"></textarea>
        <p class="success-text">The message was encrypted correctly</p>
        <input type="button" class="btn-copy" id="btn-copy"value="Copy">
      </div>
    </div>
